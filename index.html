<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-wrapper">
        <div id="display" class="num-button"></div>
        <button id="clear" class="num-button">C</button>
        <button id="button-1" class="num-button">1</button>
        <button id="button-2" class="num-button">2</button>
        <button id="button-3" class="num-button">3</button>
        <button id="button-div" class="oper-button">/</button>
        <button id="button-4" class="num-button">4</button>
        <button id="button-5" class="num-button">5</button>
        <button id="button-6" class="num-button">6</button>
        <button id="button-mult" class="oper-button">*</button>
        <button id="button-7" class="num-button">7</button>
        <button id="button-8" class="num-button">8</button>
        <button id="button-9" class="num-button">9</button>
        <button id="button-sub" class="oper-button">-</button>
        <button id="button-0" class="num-button">0</button>
        <button id="button-point" class="num-button">.</button>
        <button id="equals" class="num-button">=</button>
        <button id="button-plus" class="oper-button">+</button>
    </div>
</body>
</html>
