<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="display"></div>
    <button id="clear">C</button>
    <div>
        <button id="button-1" class="button">1</button>
        <button id="button-2" class="button">2</button>
        <button id="button-3" class="button">3</button>
        <button id="button-div" class="button">/</button>
    </div>
    <div>
        <button id="button-4" class="button">4</button>
        <button id="button-5" class="button">5</button>
        <button id="button-6" class="button">6</button>
        <button id="button-mult" class="button">*</button>
    </div>
    <div>
        <button id="button-7" class="button">7</button>
        <button id="button-8" class="button">8</button>
        <button id="button-9" class="button">9</button>
        <button id="button-sub" class="button">-</button>
    </div>
    <div>
        <button id="button-0" class="button">0</button>
        <button id="button-point" class="button">.</button>
        <button id="equals" class="button">=</button>
        <button id="button-plus" class="button">+</button>
    </div>
    
</body>
</html>
